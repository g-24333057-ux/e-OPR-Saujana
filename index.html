<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-OPR SMK Saujana Impian</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; /* Jarak tepi untuk mobile */
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Kekal kemas di Desktop */
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Elak padding langgar lebar */
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.5rem; /* Saiz lebih fleksibel */
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        /* INPUT MESRA MOBILE */
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px; /* Lebih besar untuk jari */
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px; /* Saiz minimum untuk elak zoom automatik */
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        /* BUTANG RESPONSIVE */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Butang sebelah menyebelah */
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-size: 1rem;
        }

        .btn-submit { background-color: #27ae60; color: white; }
        .btn-reset { background-color: #e74c3c; color: white; }

        button:active {
            transform: scale(0.95);
        }

        /* KHAS UNTUK SKRIN SANGAT KECIL */
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .btn-group {
                grid-template-columns: 1fr; /* Butang susun bawah di phone kecil */
            }
            .container {
                padding: 15px;
            }
        }

        /* UNTUK JADUAL (JIKA ADA) */
        .table-container {
            overflow-x: auto; /* Boleh scroll kiri-kanan jika jadual lebar */
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Kekalkan saiz data jadual */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>e-OPR SMK SAUJANA IMPIAN</h1>
        <p>Sistem Pengurusan Rekod Sekolah</p>
    </header>

    <form id="oprForm">
        <div class="form-group">
            <label for="nama">Nama Pegawai / Guru:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama penuh">
        </div>

        <div class="form-group">
            <label for="tarikh">Tarikh Tugasan:</label>
            <input type="date" id="tarikh" name="tarikh">
        </div>

        <div class="form-group">
            <label for="perkara">Perkara / Aktiviti:</label>
            <textarea id="perkara" name="perkara" rows="4" placeholder="Huraikan aktiviti..."></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status Pelaksanaan:</label>
            <select id="status" name="status">
                <option value="selesai">Selesai</option>
                <option value="proses">Dalam Proses</option>
                <option value="tangguh">Ditangguhkan</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-submit">SIMPAN DATA</button>
            <button type="reset" class="btn-reset">KOSONGKAN</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('oprForm').onsubmit = function(e) {
        e.preventDefault();
        alert('Data telah berjaya direkodkan ke dalam sistem!');
    };
</script>

</body>
</html>
